<section class="criar-citacao">
  <header class="container">
    <h2>Registre uma nova <br>citação inspiradora:</h2>
  </header>
  <div class="formulario">
    <form>
      <div class="form-inputs">
        <label>Citação</label>
        <input
          type="textarea"
          class="input textarea"
          placeholder="Digite sua citação"
        >
      </div>

      <div class="form-inputs">
        <label>Autor</label>
        <input
          type="text"
          class="input"
          placeholder="Digite o autor"
        >
      </div>

      <label class="label-separar">Selecione o modelo do card:</label>

      <div class="container-input">
        <div>
          <div class="container-radio">
            <label>
              <input type="radio">
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 1</span>
            </label>

            <div>
              Prévia:
            </div>

            <div class="citacao modelo1">
              <img src="../../../../assets/imagens/modelo1.png" alt="Aspas vermelhas">
              <p class="conteudo">Texto da citação</p>
              <p class="autor"><b>Texto da autoria</b></p>
            </div>
          </div>
        </div>

        <div>
          <div class="container-radio">
            <label>
              <input type="radio">
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 2</span>
            </label>

            <div>
              Prévia:
            </div>

            <div class="citacao modelo2">
              <img src="../../../../assets/imagens/modelo2.png" alt="Aspas amarelas">
              <p class="conteudo">Texto da citação</p>
              <p class="autor"><b>Texto da autoria</b></p>
            </div>
          </div>
        </div>

        <div>
          <div class="container-radio">
            <label>
              <input type="radio">
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Modelo 3</span>
            </label>

            <div>
              Prévia:
            </div>

            <div class="citacao modelo3">
              <img src="../../../../assets/imagens/modelo3.png" alt="Aspas azuis">
              <p class="conteudo">Texto da citação</p>
              <p class="autor"><b>Texto da autoria</b></p>
            </div>
          </div>
        </div>
      </div>

      <div class="container-botao">
      <button class="botao">Registrar</button>
        <button class="botao">Cancelar</button>
      </div>

    </form>
  </div>
</section>
